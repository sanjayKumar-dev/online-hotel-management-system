<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>description</mat-icon>
    </button>
    <span>Department Report</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

   <div class="container">
      <div style="margin-top: 10px">


        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <div id="printSection">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="departmentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
                <td mat-cell *matCellDef="let row"> {{row.departmentName}} </td>
              </ng-container>


              <ng-container matColumnDef="nunmberOfEmployee">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  No. Of Employee </th>
                <td mat-cell *matCellDef="let row"> {{row.nunmberOfEmployee}} </td>
              </ng-container>


              <ng-container matColumnDef="averageSalary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Average Salary </th>
                <td mat-cell *matCellDef="let row"> {{row.averageSalary}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            </div>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

          <button mat-raised-button
                    style="margin-top: 1%;"
                    color="primary"
                    printSectionId="printSection"
                    printTitle="Department report"
                    ngxPrint> print </button>

      </div>
  </div>
