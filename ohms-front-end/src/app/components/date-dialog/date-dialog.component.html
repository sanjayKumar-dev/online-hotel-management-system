<div mat-dialog-action class="center" [align]="'end'">
    <h2 mat-dialog-title>Select Check-In and Check-Out date</h2>
    <form [formGroup]="dateForm">
        <mat-form-field appearance="outline">
            <mat-label>Enter Check-In and Check-out Date</mat-label>
            <mat-date-range-input [rangePicker]="picker" [min]="minDate">
                <input formControlName="checkInDate"  matStartDate placeholder="Check-In">
                <input formControlName="checkOutDate"  matEndDate placeholder="Check-Out">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </form>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="confirm()">Confirm</button>
</div>
