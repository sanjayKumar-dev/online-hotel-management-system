<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>person_outline</mat-icon>
    </button>
    <span>Guest Service</span>
    <span class="example-spacer"></span>
    <button mat-raised-button matTooltip="Add New Guest" (click)="openDialog()"><mat-icon>person_add</mat-icon></button>
  </mat-toolbar>

  <div class="container">
      <div style="margin-top: 10px">


        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="guestId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.guestId}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="guestName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.guestName}} </td>
              </ng-container>

              <!-- Age Column -->
              <ng-container matColumnDef="guestAge">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                <td mat-cell *matCellDef="let row"> {{row.guestAge}} </td>
              </ng-container>

              <!-- Contact Column -->
              <ng-container matColumnDef="guestContactNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                <td mat-cell *matCellDef="let row"> {{row.guestContactNumber}} </td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="guestEmailId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                <td mat-cell *matCellDef="let row"> {{row.guestEmailId}} </td>
              </ng-container>

              <!-- Address Column -->
              <ng-container matColumnDef="guestAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.guestAddress}} </td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" matTooltip="Edit" (click)="editGuest(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteGuest(row.guestId)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

      </div>
  </div>
