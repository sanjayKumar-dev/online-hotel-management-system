<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>people</mat-icon>
    </button>
    <span>Employee Service</span>
    <span class="example-spacer"></span>
    <button mat-raised-button matTooltip="Add Employee" (click)="openDialog()"><mat-icon>people+</mat-icon></button>
  </mat-toolbar>

   <div class="container">
      <div style="margin-top: 10px">


        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>


              <ng-container matColumnDef="employeeId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.employeeId}} </td>
              </ng-container>


              <ng-container matColumnDef="employeeName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  Name </th>
                <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
              </ng-container>


              <ng-container matColumnDef="employeeAge">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                <td mat-cell *matCellDef="let row"> {{row.employeeAge}} </td>
              </ng-container>


              <ng-container matColumnDef="employeeSalary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salarly</th>
                <td mat-cell *matCellDef="let row"> {{row.employeeSalary}} </td>
              </ng-container>

              <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department</th>
                <td mat-cell *matCellDef="let row"> {{row.department}} </td>
              </ng-container>

              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
              </ng-container>

              <ng-container matColumnDef="employeePhoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact</th>
                <td mat-cell *matCellDef="let row"> {{row.employeePhoneNumber}} </td>
              </ng-container>



              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" matTooltip="Edit" (click)="editEmployee(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteEmployee(row.employeeId)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

      </div>
  </div>
