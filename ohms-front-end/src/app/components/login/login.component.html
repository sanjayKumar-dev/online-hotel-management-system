<div class="main">
  <div class="head">
    <h1>Onile Hotel Mangement System</h1>
  </div>
  <div class="center">
    <h1>Login</h1>
    <form #loginForm="ngForm" class="login-form" (ngSubmit)="authenticateUser(loginForm.value)">
      <div class="txt_field">
        <input type="text" #nameRef="ngModel" name="username" [(ngModel)]="logInUserData.username" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" #passRef="ngModel" name="password" [(ngModel)]="logInUserData.password" required>
        <span></span>
        <label>Password</label>
      </div>
      <input [disabled]="loginDisabled || !loginForm.valid" type="submit">
    </form>
  </div>
</div>

<router-outlet></router-outlet>
