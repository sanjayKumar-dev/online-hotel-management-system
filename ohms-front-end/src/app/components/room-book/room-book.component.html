<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>book</mat-icon>
    </button>
    <span>Room Booking</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openDialog()"><mat-icon>search</mat-icon></button>
</mat-toolbar>


<div class="container">
  <div style="margin-top: 10px">


    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="roomId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.roomId}} </td>
          </ng-container>


          <ng-container matColumnDef="roomType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Room Type </th>
            <td mat-cell *matCellDef="let row"> {{row.roomType}} </td>
          </ng-container>


          <ng-container matColumnDef="numberOfBeds">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number Of Beds </th>
            <td mat-cell *matCellDef="let row"> {{row.numberOfBeds}} </td>
          </ng-container>


          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>



          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" matTooltip="Book this" (click)="bookRoom(row.roomId)">
                    <mat-icon>add</mat-icon>
                </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

  </div>
</div>
